<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Hobi Sharliz</title>
  <style>
    body {
      font-family: Times New Roman, sans-serif;
      background-image: url('aot.jpg');
             background-size: cover;
             background-repeat: no-repeat;
             background-attachment: fixed;">

      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: normal;
      color: #333;
    }
    .hobi {
      margin-top: 30px;
    }
    .hobi h2 {
      font-weight: normal;
      color: #444;
      margin-bottom: 15px;
      text-align: center;
    }
    .hobi-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .hobi-item {
      width: 220px;
      background: #fafafa;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .hobi-item:hover {
      transform: scale(1.05);
    }
    .hobi-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .hobi-item p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Biodata Saya</h1>

    <!-- Bagian Hobi -->
    <div class="hobi">
      <h2>Hobi Saya</h2>
      <div class="hobi-container">
        
        <div class="hobi-item">
          <img src="menonton anime.jpg" alt="Menonton Anime">
          <h3>Menonton Anime</h3>
          <p>Saya suka menonton anime dari beberapa genre seperti romance, slice of life, action.</p>
        </div>

        <div class="hobi-item">
          <img src="emel.jpg" alt="emel">
          <h3>Bermain Game</h3>
          <p>Saya suka bermain game seperti Mobile Legends, Roblox, dan lain-lain.</p>
        </div>

  
      </div>
    </div>
  </div>
