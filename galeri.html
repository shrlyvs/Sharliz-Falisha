<!DOCTYPE html>
<html>
<head>
  <title>Galeri Sharliz</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      background-image: url('aot.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      margin: 0;
      color: white;
    }

    h1 {
      margin: 20px 0;
      text-shadow: 2px 2px 5px black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    figure {
      margin: 0;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    figure:hover {
      transform: scale(1.05);
    }

    figure img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    /* Tombol menu */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #6495ED;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
